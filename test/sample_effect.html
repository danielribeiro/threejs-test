Expected <input id="slider" type="range" name="points" min="0" max="10" step="0.01"> Actual

<div id="content">
    <img id="original" src="fixtures/collada.png">
    <img id="fail" src="fail.png">
</div>

<script>
    function ComparerWidget(original, fail) {
        this.original = original;
        this.fail = fail;
        this.min = 0;
        this.max = 10;
        this.step = 12;
        this.reanimateDelta = 3000;
        this.lastInteraction = null;
        this.v = this.min;
        this.inp = document.getElementById("slider")
        this.failImg = document.getElementById("fail")
        this.clock = new THREE.Clock()
    }

    ComparerWidget.prototype.animate = function() {
        this.clock.getDelta()
        this.innerAnimate()
    };

    ComparerWidget.prototype.innerAnimate = function() {
        var delta = this.clock.getDelta()
        requestAnimationFrame(this.innerAnimate.bind(this))
        if (this.lastInteraction && new Date() - this.lastInteraction > this.reanimateDelta) {
            this.paused = false
        }
        if (this.paused) return
        this.updateOpacity(delta)
    }


    ComparerWidget.prototype.updateOpacity = function(delta) {
        this.v += this.step * delta
        if (this.v > this.max) {
            this.v = this.max
            this.step = -this.step
        }
        if (this.v < this.min) {
            this.v = this.min
            this.step = -this.step
        }
        this.inp.value = this.v
        this.setOpacity(this.v)
    }

    ComparerWidget.prototype.setOpacity = function(v) {
        this.failImg.style.opacity = v / this.max
    }

    ComparerWidget.prototype.setupSlider = function() {
        var self = this;
        this.inp.addEventListener('click', function() {
            self.paused = true
            self.setOpacity(self.inp.value)
        })
        this.inp.addEventListener('change', function() {
            self.setOpacity(self.inp.value)
            self.lastInteraction = new Date()
        })
        this.animate()
    }
    new ComparerWidget().setupSlider();


</script>
